<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="/WebSemilleros/css/template.css"></link>
        <link rel="stylesheet" type="text/css" href="/WebSemilleros/css/general.css"></link>
        <script src="/WebSemilleros/js/prefixfree.min.js"></script>
        <ui:insert name="head"></ui:insert>
    </h:head>

    <h:body class="body">
        <header class="header">
            <ui:insert name="header"></ui:insert>
        </header>
        <nav class="navigation">
            <h:form style="margin: 0 auto !important">
                
                <p:menubar style="font-size: medium" model="#{menuBean.model}"  />

                <ui:insert name="left"></ui:insert>
            </h:form>
        </nav>

        <main class="content">
            <ui:insert name="content"></ui:insert>
        </main>
        <footer class="footer">
            <ui:insert name="footer"></ui:insert>
        </footer>
    </h:body>
</html>
