<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/templategeneral.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">
        
    </ui:define>

    <ui:define name="header">
        
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" />

            <p:dataTable id="dataSemilleros" var="centro" value="#{borrarCentroBean.listaCentrosInvestigacion}">
                <p:column headerText="Nombre Centro de Investigación" >
                    <h:outputText value="#{centro.nombrecentro}" />
                </p:column>
                <p:column headerText="Descripción Centro de Investigación">
                    <h:outputText value="#{centro.descripcion}" />
                </p:column>
                <p:column style="width:34px;text-align: center">
                    <p:commandButton icon="ui-icon-trash"  actionListener="#{borrarCentroBean.eliminar(centro.idcentro)}" update=":form:msgs, :form:dataSemilleros">
                        
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="left">
        
    </ui:define>

    <ui:define name="footer">
        
    </ui:define>

</ui:composition>
