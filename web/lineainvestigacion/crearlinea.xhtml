<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/templategeneral.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <title>Crear Linea de Investigación</title>
    </ui:define>

    <ui:define name="header">
        
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:messages id="msgs" />
            <p:panelGrid style="width: 100%;font-size: medium" id="grid" columns="2">
                <f:facet name="header">
                    Crear Linea de Investigación
                </f:facet>
                <p:outputLabel for="nombreGrupo" value="Nombre del Grupo de Investigación:" />
                <p:selectOneMenu style="width: 100%" var="grupoInvestigacion" converter="grupoConverter" id="nombreGrupo" value="#{crearLineaBean.lineaInvestigacion.idgrupo}" required="true" requiredMessage="Seleccione un Grupo de Investigación">
                    <f:selectItem  itemLabel="Seleccione un Grupo de Investigación" itemValue="" />  
                    <f:selectItems value="#{crearLineaBean.listaGruposInvestigacion}" var="grupo" itemLabel="#{grupo.nombregrupo}" itemValue="#{grupo}"/>
                    <p:column >
                        #{grupoInvestigacion.descripcion}
                    </p:column>
                </p:selectOneMenu>

                <p:outputLabel for="nombreLinea" value="Nombre de la Linea de Investigación:" />
                <p:inputText style="width: 100%" id="nombreLinea" value="#{crearLineaBean.lineaInvestigacion.nombrelinea}" required="true" requiredMessage="El nombre de la linea de investigación es requerido"> 
                    <p:ajax update="msgs" event="keyup"  />
                </p:inputText>

                <p:outputLabel for="descripcionLinea" value="Descripción:" />
                <p:inputTextarea style="width: 100%" id="descripcionLinea" value="#{crearLineaBean.lineaInvestigacion.descripcion}" />

            </p:panelGrid>
            <p:commandButton update="msgs" id="botonAgregarLinea" value="Guardar" actionListener="#{crearLineaBean.CrearLinea(actionEvent)}"></p:commandButton>
        </h:form>
    </ui:define>

    <ui:define name="left">
        
    </ui:define>

    <ui:define name="footer">
        
    </ui:define>

</ui:composition>
