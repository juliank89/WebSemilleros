<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/templategeneral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <title>Consultar Grupos de Investigación</title>
    </ui:define>

    <ui:define name="header">
        
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:dataTable style="font-size: medium" id="dataGrupos" var="grupo" value="#{consultarGrupoBean.listaGruposInvestigacion}">
                <f:facet name="header">
                    Grupos de Investigación
                </f:facet>
                <p:column headerText="Nombre Grupo de Investigación" >
                    <h:outputText value="#{grupo.nombregrupo}" />
                </p:column>
                <p:column headerText="Descripción Grupo de Investigación">
                    <h:outputText value="#{grupo.descripcion}" />
                </p:column>
                <p:column headerText="Centro de Investigación al que Pertenece">
                    <h:outputText value="#{grupo.idcentro.nombrecentro}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="left">
        
    </ui:define>

    <ui:define name="footer">
        
    </ui:define>

</ui:composition>
