<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/templategeneral.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <title>Editar Centro de Investigación</title>
    </ui:define>

    <ui:define name="header">

    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" />

            <p:dataTable style="width: 100%; font-size: medium" var="centro" editable="true" value="#{editarCentroBean.listaCentrosInvestigacion}">
                <f:facet name="header">
                    Editar Centro de Investigación
                </f:facet>
                <p:ajax event="rowEdit" listener="#{editarCentroBean.onRowEdit}" update=":form:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{editarCentroBean.onRowCancel}" update=":form:msgs"/>
                <p:column headerText="Nombre Centro de Investigación" >
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{centro.nombrecentro}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText  value="#{centro.nombrecentro}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Descripción Centro de Investigación">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{centro.descripcion}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText  value="#{centro.descripcion}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="left">

    </ui:define>

    <ui:define name="footer">

    </ui:define>

</ui:composition>
